version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "gomod"
    directory: "/things/testurl"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(things/testurl)"
  - package-ecosystem: "gomod"
    directory: "/helpers/counter"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(helpers/counter)"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"
